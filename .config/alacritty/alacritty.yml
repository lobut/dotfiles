#

env:
  # This value is used to set the `$TERM` environment variable for
  # each instance of Alacritty. If it is not present, alacritty will
  # check the local terminfo database and use `alacritty` if it is
  # available, otherwise `xterm-256color` is used.
  TERM: xterm-256color

window:
  # Spread additional padding evenly around the terminal content.
  padding:
    x: 10
    y: 30
  # Remove buttons
  decorations: Transparent
  # Open in full screen
  startup_mode: Windowed
  # Dimensions if not SimpleFullscreen
  dimensions:
    columns: 140
    lines: 38
  # Make background slightly transparent
  opacity: 0.92

cursor:
  # Block Underline or Beam
  style: Block

font:
  normal:
    # Needs to be powerline font if using zsh theme with powerline
    family: SFMono Nerd Font
    style: Light
  # Better font rendering for mac
  # use_thin_strokes: true

  bold:
    family: SFMono Nerd Font
    style: Bold

  italic:
    family: SFMono Nerd Font
    style: Italic

  bold_italic:
    family: SFMono Nerd Font
    style: Bold Italic

  size: 12

# Colors (Hyper)
colors:
  # Default colors
  primary:
    background: "0x24283b"
    foreground: "0xa9b1d6"

  # Normal colors
  normal:
    black: "0x32344a"
    red: "0xf7768e"
    green: "0x9ece6a"
    yellow: "0xe0af68"
    blue: "0x7aa2f7"
    magenta: "0xad8ee6"
    cyan: "0x449dab"
    white: "0x9699a8"

  # Bright colors
  bright:
    black: "0x444b6a"
    red: "0xff7a93"
    green: "0xb9f27c"
    yellow: "0xff9e64"
    blue: "0x7da6ff"
    magenta: "0xbb9af7"
    cyan: "0x0db9d7"
    white: "0xacb0d0"

selection:
  # This string contains all characters that are used as separators for
  # "semantic words" in Alacritty.
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

  # When true, selected text will be copied to the primary clipboard
  save_to_clipboard: true

# Login shell with arguments
shell:
  program: /bin/zsh
  args:
    - --login

# Startup directory, unset or None for home directory
key_bindings:
  - { key: H,        mods: Control|Shift,       chars: "\x00\x68" }
  - { key: J,        mods: Control|Shift,       chars: "\x00\x6a" }
  - { key: K,        mods: Control|Shift,       chars: "\x00\x6b" }
  - { key: L,        mods: Control|Shift,       chars: "\x00\x6c" }
  - { key: Return,   mods: Command,       	chars: "\x00\x6d" }

